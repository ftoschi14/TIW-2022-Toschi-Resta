<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="all"
  	href="../CSS/style.css" th:href="@{/CSS/style.css}" />
    <link rel="stylesheet" type="text/css" media="all"
  	href="../CSS/home.css" th:href="@{/CSS/home.css}" />
</head>

<body>
  <div class="container-fluid">

      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-2">
              <a class="logout btn btn-lg active yellow-button" role="button" th:href="@{/Logout}">Logout</a>
            </div>
          </div>
        </div>
      </div>

      <div class="row page_box">
      <div class="col-md-4 page_box home_left">
      <div class="row user_data">
        <h1>
          <span class="user_fullname title" th:text="${session.user.surname + ', ' + session.user.name}">Surname, Name</span><br>
          <small class="welcome_msg title">Welcome back!</small>
        </h1><br>
        <div>Your summary: <span th:text="${cashSum}">0</span>&euro;<br><br></div>
      </div>

      <div class="add_account">
        <form class="horizontal-form" action="#" th:action="@{/CreateAccount}" name="newacc_form" method="post">
            <div class="row form-group input_form">
              <label  class="col-md-4 control-label" for="accountName">New Account</label>
              <div class="col-md-8">
                <input class="form-control" type="text" name="accountName" placeholder="Bank account" maxlength=40 required />
              </div><br><br>
            </div>
          <div class="row form-group">
            <div class="col-md-4">

            </div>
            <div class="col-md-offset-4 col-md-8">
              <button class="btn blue-button" type="submit" name="action" value="createaccount">Create</button><br>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="col-md-8  home_right">
      <div class="row account_list page_box">
      <h1 class="bank_accounts_title title">Your Accounts</h1>
        <div class="col-md-12">
          <div class="row">
            <div class="clickable col-md-3 bank_account" th:each="acc : ${accounts}">
              <div><span class="acc_name" th:text="${acc.name}">Default</span></div>
              <div><span class="acc_balance" th:text="${acc.balance}">1000</span>&euro;</div>
              <a th:href="@{/SelectAccount(bankAccountID=${acc.id})}"><span class="fill_div"></span></a>
            </div> <br>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
