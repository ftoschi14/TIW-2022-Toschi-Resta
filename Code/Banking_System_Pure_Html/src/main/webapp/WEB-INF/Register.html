<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	 <meta charset="utf-8">
   <link rel="stylesheet" type="text/css" media="all"
	href="../CSS/style.css" th:href="@{/CSS/style.css}" />
  <link rel="stylesheet" type="text/css" media="all"
 href="../CSS/register.css" th:href="@{/CSS/register.css}" />
  <title>Register</title>
</head>

<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-2 go_back">
          <a class="btn btn-lg active yellow-button" role="button" th:href="@{/GoToLogin}">&#129092;</a>
        </div>
      </div>
    </div>
  </div>

  <div class="row registration_box">

    <div class="registration_info">
      <h1 class="registration_title title">PolimiBank - Account creation</h1>
      <h5 class="registration_subtitle title">Please fill out all the required fields</h5>
    </div>

    <form class="horizontal-form" action="#" th:action="@{/Register}" name="register_account_form" method="post">

        <div class="row form-group input_form">
          <label class="col-md-3 control-label" for="email">E-mail</label><br>
          <div class="col-md-9">
            <input class="form-control" type="email" name="email" placeholder="E-mail address" maxlength=50 required />
          </div><br>
        </div>

        <div class="row form-group input_form">
          <br>
        </div>

        <div class="row form-group input_form">
          <label class="col-md-3 control-label" for="password">Password</label><br>
          <div class="col-md-9">
            <input class="form-control" type="password" name="password" placeholder="Password" minlength=8 maxlength=50 required />
          </div><br>
        </div>

        <div class="row form-group input_form">
          <br>
        </div>

        <div class="row form-group input_form">
          <label class="col-md-3 control-label" for="passwordRep">Repeat Password</label><br>
          <div class="col-md-9">
            <input class="form-control" type="password" name="passwordRep" placeholder="Repeat Password" minlength=8 maxlength=50 required />
          </div><br>
        </div>

        <div class="row form-group input_form">
          <br>
        </div>

        <div class="row form-group input_form">
          <label class="col-md-3 control-label" for="name">First Name</label><br>
          <div class="col-md-9">
            <input class="form-control" type="text" name="name" placeholder="First Name" maxlength=20 required />
          </div><br>
        </div>

        <div class="row form-group input_form">
          <br>
        </div>

        <div class="row form-group input_form">
          <label class="col-md-3 control-label" for="surname">Surname</label><br>
          <div class="col-md-9">
            <input class="form-control" type="text" name="surname" placeholder="Surname" maxlength=30 required />
          </div><br>
        </div>

        <div class="row form-group input_form">
          <br>
        </div>

        <div class="row form-group input_form">
          <div class="col-md-6">
          </div><br>
          <div class="col-md-2">
            <button class="btn blue-button register" type="submit" name="action" value="registeraccount">Register</button>
          </div><br>
        </div>


    </form>

  </div>
</div>
</body>

</html>
