<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="all" href="../CSS/style.css"/>
  <link rel="stylesheet" type="text/css" media="all" href="../CSS/login.css"/>
</head>

<body>
  <div class="container h-100 align-items-center">
    <div class="row flex-grow-1">
      <div class="col-md-9 container-fluid login_box align-items-center h-50">
        <div class="row h-100">

          <div class="col-md-8 login_box_credentials">
            <div class="hidden" id="login_form">
              <form class="horizontal-form" action="#">

                <div class="mb-5 form-group input_form">
                  <label class="form-label" for="email">E-mail</label><br>
                  <input class="form-control" type="email" placeholder="E-mail address" maxlength=50 name="email" required />
                </div>

                <div class="mb-auto form-group input_form">
                  <label class="form-label" for="password">Password</label><br>
                  <input class="form-control" type="password" placeholder="********" minlength=8 maxlength=50 name="password" required />
                </div>

                <input type="submit" name="submit-form" class="hidden" />

              </form>

            </div>
            <div class="" id="registration_form">

              <div class="registration_info">
                <h3 class="registration_title title">Account creation</h1>
                <h5 class="registration_subtitle title">Please fill out all the required fields</h5>
              </div>
              <form class="horizontal-form row align-items-center" action="#" id="login-form">

                <div class="mb-2 form-group input_form">
                  <label class="form-label" for="email">E-mail:</label><br>
                  <input class="form-control" type="email" placeholder="E-mail address" maxlength=50 name="email" required />
                </div>

                <div class="mb-2 form-group input_form">
                  <label class="form-label" for="password">Password:</label><br>
                  <input class="form-control" type="password" placeholder="********" minlength=8 maxlength=50 name="password" required />
                </div>

                <div class="mb-2 form-group input_form">
                  <label class="form-label" for="passwordRep">Repeat Password:</label><br>
                  <input class="form-control" type="password" placeholder="********" minlength=8 maxlength=50 name="passwordRep" required />
                </div>

                <label class="form-label">Personal Information:</label><br>
                <div class="input-group input_form mb-2">
                  <input type="text" class="form-control" placeholder="First Name" maxlength=50 name="name" required>
                  <span class="spacer"></span>
                  <input type="text" class="form-control" placeholder="Family name" maxlength=50 name="surname" required>
                </div>

                <input type="submit" name="submit-form" class="hidden" />

              </form>

            </div>
          </div>
          <div class="col-md-4 login_box_right d-flex flex-column justify-content-center">
            <h1 class="mt-auto mb-auto bank_name title">PolimiBank</h1>

            <div class="row mt-auto mb-auto text-center flex-grow-1">
              <h4 class="title bank_presentation">Log in, or create a new account</h4>
            </div>

            <div class="row flex-grow-1 mt-auto d-flex justify-content-evenly align-items-center">

              <div class="col-md-6">
                <label id="loginBtn" class="btn blue-button login" for="submit-form" tabindex="0">Login</label>
              </div>

              <div class="col-md-6">
                <a id="registerBtn" class="btn blue-button register" role="button" th:href="@{/Register}">Register</a>
              </div>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
